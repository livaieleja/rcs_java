<html>
    <head>
        <meta charset="UTF-8"> 
        <title>Ceturta diena</title>
        <link rel = "stylesheet" href ="style.css">
    </head>
    <body>
        <p> Pirmais uzdevums</p>
        <input type ="text" id="numberInput" placeholder="Ievadi skaitļu virkni!">
        <button id ="checkNumber" button class="btn1" onClick="task1()">Parādi skaitļus!</button>

        <p> Otrais uzdevums</p>
        <input type ="text" id="numberInput2" placeholder="Ievadi skaitļu virkni!">
        <button id ="duplicateNumbers" button class="btn2" onClick="task2()">Pārbaudi skaitļus!</button>

        <p> Trešais uzdevums</p>
        <input type ="text" id="numberInput3" placeholder="Ievadi skaitļu virkni!">
        <button id ="numbers" button class="btn3" onClick="saveArray()">Gatavs!</button>
        <input type ="text" id="numberInput4" placeholder="Ievadi vienu skaitli!!">
        <button id ="searchNumbers" button class="btn3" onClick="searchNumber()">Pārbaudi skaitli!</button>
        <p id="searchResult">Skaitlis ir vai nav ievadītajā skaitļu virknē?</p>


        <script>

            function task1(){
                let userInput = document.getElementById("numberInput").value;
                let numbers = userInput.split (",");
                let max = parseInt(numbers[0]);
                let min = parseInt(numbers[0]);

                for (let i=0; i < numbers.length; i++){
                    if (numbers[i]>max){
                        max = parseInt(numbers[i]);
                    }
                    if (numbers[i]<min){
                        min = parseInt(numbers[i]);
                    }
                }

                alert ("Lielākais skaitlis ir " + max + " / Mazākais skaitlis ir " + min);

        }

            function task2(){
                let userInput = document.getElementById("numberInput2").value;
                let numbers = userInput.split (",");
                let result = "Neviens skaitlis nav ievadīts vairākas reizes!" ;

                for (let i = 0; i < numbers.length; i++){
                    for (let j = i + 1; j < numbers.length; j++){
                        if (numbers[i]==numbers[j]){
                            result = "Skaitlis " + numbers[i] + " ir ievadīts vairākas reizes";
                        }
                    }
                }
                alert (result);
        }
            let array = [];

            function saveArray(){
                let userInput = document.getElementById("numberInput3").value;
                array = userInput.split (",");
                alert("Skaitļi ir ievadīti!")
        }
            function searchNumber(){
                let numberToSearch = Number(document.getElementById("numberInput4").value);
                let foundNumber = false;

                for (let i = 0; i < array.length; i++){
                    if (array[i] == numberToSearch){
                        foundNumber = true;
                    }
                }
                if (foundNumber){
                    document.getElementById("searchResult").innerText = "Skaitlis " + numberToSearch + " ir skaitļu virknē!";
                }else{
                    document.getElementById("searchResult").innerText = "Skaitlis " + numberToSearch + " nav skaitļu virknē!";
                } 
            }
        </script>
    </body>
</html>
