<html>
    <head>
        <title>Ceturta diena</title>
        <link rel = "stylesheet" href ="style.css">
    </head>
    <body>
        <p> Pirmais uzdevums</p>
        <input type ="text" id="numberInput" placeholder="Ievadi skaitlu virkni!">
        <button id ="checkNumber" button class="btn1" onClick="task1()">Paradi skaitlus!</button>

        <script>

            function task1(){
                let userInput = document.getElementById("numberInput").value;
                let numbers = userInput.split (",");
                let max = numbers[0];
                let min = numbers[0];

                for (let i=0; i < numbers.length; i++){
                    if (numbers[i]>max){
                        max = numbers[i];
                    }
                    if (numbers[i]<min){
                        min = numbers[i];
                    }
                }

                alert ("Lielakais skaitlis ir " + max + " Mazakais skaitlis ir " + min);

        }
        </script>
    </body>
</html>
