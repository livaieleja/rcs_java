<html>

<head>
    <title>Fluffy unicorn</title>

<body>
    <div class="backgroundPicture">

    <div class="input-form">
        <input type="text" id="input1" class="testInput">

    <script>
        let count = 0;

        function testFunction() {
            document.getElementById("btn1").style.backgroundColor = "red";
            let userInput = document.getElementById("input1").value;
            alert(userInput);
        }

        function task1() {
            let userInput = document.getElementById("inputNumber");

            if(userInput.value % 2 == 0){
                userInput.style.backgroundColor = "green";
            }else{
                userInput.style.backgroundColor = "red";
            }
        }

        function task2a() {
            count++;
            document.getElementById("counter").innerHTML = count;
            alert("Tu esi klikšķinājis " + count + " reizes!");
        }

        function task2b() {
            let counter = document.getElementById("counter2");
            counter.innerHTML = parseInt(counter.innerHTML) + 1;
            alert("Tu esi klikšķinājis " + counter.innerHTML + " reizes!");
        }

            }
