<html>
    <head>
        <title>Tresas dienas uzdevums</title>
        <link rel = "stylesheet" href ="style.css">
    </head>
    <body>
        <input type ="number" id="numberInput" placeholder="Ievadi skaitli!">
        <button id ="checkNumber" onClick="task1()">Parbaudi skaitli!</button>
        <script>
            function task1(){
                let userInput = document.getElementById("numberInput");

            if (userInput.value % 2 == 0){
               userInput.style.backgroundColor = "green";
            }else{
                userInput.style.backgroundColor = "red";
            }
        }
        </script>
    </body>

</html>
