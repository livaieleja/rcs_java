<html>
    <head>
        <title>Summesana</title>
        <link rel = "stylesheet" href ="style.css">
    </head>
    <body>
        <div class="button">
            <button id="btn1" onClick="calculateSum()">Klikskini mani!</button>
        </div>
        <script>
            function calculateSum(){
                let sum = 0;
                for (let i = 0; i <= 10, i++){
                    sum += i;
                }
                console.log ("Summa skaitļiem no 1 līdz 10 ir:", sum);
            }
        </script>
    </body>
</html>
